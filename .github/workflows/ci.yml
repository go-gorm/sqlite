name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Test
    strategy:
      matrix:
        go: ['1.21', '1.20', '1.19']
        platform: [ubuntu-latest] # can not run in windows OS
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}
    - uses: actions/checkout@v5
    - name: Test
      run: go test -v -cover .
